<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ardonie Capital - DFW Auto Repair Shop Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">
    <!-- Heroicons (for icons) -->
    <script src="https://unpkg.com/heroicons@2.0.18/dist/heroicons.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3b82f6', // blue-500
                            dark: '#2563eb',    // blue-600
                            light: '#93c5fd',   // blue-300
                        },
                        secondary: {
                            DEFAULT: '#64748b', // slate-500
                            light: '#f1f5f9',   // slate-100
                        },
                        accent: {
                            DEFAULT: '#10b981', // emerald-500
                            dark: '#059669',    // emerald-600
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans text-slate-800 bg-white dark:bg-slate-900 dark:text-slate-200">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-slate-900 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center">
                        <span class="text-2xl font-bold text-primary-dark dark:text-primary-light">Ardonie Capital</span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="express-deal.html" class="text-accent-dark hover:text-accent dark:text-accent-light font-medium">ðŸš– Express Deal</a>
                    <a href="marketplace/listings.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">Browse Listings</a>
                    <a href="for-sellers.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">For Sellers</a>
                    <a href="for-buyers.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">For Buyers</a>
                    <a href="education/guides.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">Learning Center</a>
                    <a href="auth/register.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-dark hover:bg-primary shadow-sm hover:shadow transition-all">Get Started</a>
                </nav>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" id="mobile-menu-button" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light" aria-label="Open mobile menu" title="Open mobile menu">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation (hidden by default) -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <div class="flex flex-col space-y-4">
                    <a href="express-deal.html" class="text-accent-dark hover:text-accent dark:text-accent-light font-medium">ðŸš– Express Deal</a>
                    <a href="marketplace/listings.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">Browse Listings</a>
                    <a href="for-sellers.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">For Sellers</a>
                    <a href="for-buyers.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">For Buyers</a>
                    <a href="education/guides.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">Learning Center</a>
                    <a href="auth/register.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-dark hover:bg-primary shadow-sm hover:shadow transition-all">Get Started</a>
                </div>
            </div>
        </div>
    </header>

    <main class="min-h-screen">
        <!-- Hero Section -->
        <div id="hero-section"></div>

        <!-- Features Section -->
        <div id="features-section"></div>

        <!-- Featured Listings Section -->
        <div id="featured-listings-section"></div>

        <!-- Process Timeline Section -->
        <div id="process-timeline-section"></div>

        <!-- Testimonials Section -->
        <div id="testimonials-section"></div>
    </main>

    <!-- Footer -->
    <div id="footer-section"></div>

    <!-- Load Sections -->
    <script>
        // Function to load HTML content into a div
        function loadSection(sectionId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(sectionId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading section:', error);
                });
        }

        // Load all sections
        loadSection('hero-section', 'sections/hero.html');
        loadSection('features-section', 'sections/features.html');
        loadSection('featured-listings-section', 'sections/featured-listings.html');
        loadSection('process-timeline-section', 'sections/process-timeline.html');
        loadSection('testimonials-section', 'sections/testimonials.html');
        loadSection('footer-section', 'components/footer.html');

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>

</body>
</html>
