<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" href="/assets/images/favicon.ico">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com" defer></script>

<!-- Theme System -->
<script>
    // Initialize tailwind config with theme support
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {}
        }
    };

    // Apply saved theme preference immediately to prevent flash
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>

<!-- Common CSS -->
<link rel="stylesheet" media="print" onload="this.media='all'" href="/assets/css/common.css">

<!-- Common JavaScript -->
<script src="/assets/js/common.js" defer></script>
