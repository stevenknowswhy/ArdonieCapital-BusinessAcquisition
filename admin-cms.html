    <!-- Enhanced Admin CMS Styles -->
    <style>
        /* Enhanced Input Field Formatting */
        .admin-input {
            padding: 0.75rem 1rem !important;
            border: 2px solid #e2e8f0 !important;
            border-radius: 0.5rem !important;
            background-color: #ffffff !important;
            color: #1e293b !important;
            font-size: 0.875rem !important;
            line-height: 1.25rem !important;
            transition: all 0.2s ease-in-out !important;
            min-height: 44px !important; /* WCAG AA touch target */
        }

        .admin-input:focus {
            outline: none !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
            background-color: #ffffff !important;
        }

        .admin-input:hover {
            border-color: #cbd5e1 !important;
        }

        /* Dark Mode Input Styles */
        .dark .admin-input {
            background-color: #334155 !important;
            border-color: #475569 !important;
            color: #f1f5f9 !important;
        }

        .dark .admin-input:focus {
            border-color: #60a5fa !important;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1) !important;
            background-color: #334155 !important;
        }

        .dark .admin-input:hover {
            border-color: #64748b !important;
        }

        .dark .admin-input::placeholder {
            color: #94a3b8 !important;
        }

        /* Enhanced Checkbox Styling */
        .admin-checkbox {
            width: 1.125rem !important;
            height: 1.125rem !important;
            border: 2px solid #e2e8f0 !important;
            border-radius: 0.25rem !important;
            background-color: #ffffff !important;
            transition: all 0.2s ease-in-out !important;
        }

        .admin-checkbox:checked {
            background-color: #3b82f6 !important;
            border-color: #3b82f6 !important;
        }

        .admin-checkbox:focus {
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }

        .dark .admin-checkbox {
            background-color: #334155 !important;
            border-color: #475569 !important;
        }

        .dark .admin-checkbox:checked {
            background-color: #60a5fa !important;
            border-color: #60a5fa !important;
        }

        /* Reduced Overlay Opacity for Better Readability */
        .modal-backdrop-enhanced {
            background-color: rgba(0, 0, 0, 0.35) !important; /* Reduced from 0.5 to 0.35 */
        }

        .dark .modal-backdrop-enhanced {
            background-color: rgba(0, 0, 0, 0.4) !important; /* Slightly higher for dark mode */
        }

        /* Enhanced Form Labels */
        .admin-label {
            font-weight: 500 !important;
            color: #374151 !important;
            margin-bottom: 0.5rem !important;
            display: block !important;
        }

        .dark .admin-label {
            color: #e5e7eb !important;
        }

        /* Enhanced Form Groups */
        .admin-form-group {
            margin-bottom: 1.5rem !important;
        }

        /* Enhanced Help Text */
        .admin-help-text {
            font-size: 0.75rem !important;
            color: #6b7280 !important;
            margin-top: 0.25rem !important;
        }

        .dark .admin-help-text {
            color: #9ca3af !important;
        }
    </style>
    
    <!-- Theme System -->
    <script>
        // Apply saved theme preference immediately to prevent flash
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <script>
        // CMS Admin Interface Controller
        class CMSAdmin {
            constructor() {
                this.currentView = 'dashboard';
                this.careersManager = null;
                this.init();
            }
            
            async init() {
                // Wait for CareersManager to be available
                if (window.careersManager) {
                    this.careersManager = window.careersManager;
                    this.showDashboard();
                } else {
                    // Wait for it to load
                    setTimeout(() => this.init(), 100);
                }
            }
            
            setActiveNav(activeId) {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('border-blue-500', 'text-slate-900', 'dark:text-white');
                    link.classList.add('border-transparent', 'text-slate-500', 'hover:text-slate-700', 'dark:text-slate-400', 'dark:hover:text-slate-300');
                });
                
                // Set active nav (this would need to be implemented based on the clicked element)
                // For now, we'll handle this in the individual functions
            }
            
            showDashboard() {
                this.currentView = 'dashboard';
                document.getElementById('page-title').textContent = 'Dashboard';
                document.getElementById('page-description').textContent = 'Overview of your job management system';
                document.getElementById('page-actions').innerHTML = `
                    <button type="button" onclick="cmsAdmin.refreshData()" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-700 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Refresh dashboard data">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                `;
                
                if (this.careersManager) {
                    document.getElementById('main-content').innerHTML = this.careersManager.renderDashboardOverview();
                }
            }
            
            showJobManagement() {
                this.currentView = 'jobs';
                document.getElementById('page-title').textContent = 'Job Management';
                document.getElementById('page-description').textContent = 'Create, edit, and manage job postings';
                document.getElementById('page-actions').innerHTML = `
                    <button type="button" onclick="careersManager.showAddJobForm()" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Add new job posting">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Add New Job
                    </button>
                `;
                
                if (this.careersManager) {
                    document.getElementById('main-content').innerHTML = this.careersManager.renderJobsManagement();
                }
            }
            
            showApplications() {
                this.currentView = 'applications';
                document.getElementById('page-title').textContent = 'Application Management';
                document.getElementById('page-description').textContent = 'Review and manage job applications';
                document.getElementById('page-actions').innerHTML = `
                    <button type="button" onclick="cmsAdmin.exportApplications()" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-700 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Export all applications to CSV file">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Export Applications
                    </button>
                `;
                
                if (this.careersManager) {
                    document.getElementById('main-content').innerHTML = this.careersManager.renderApplicationsManagement();
                }
            }
            
            showAnalytics() {
                this.currentView = 'analytics';
                document.getElementById('page-title').textContent = 'Analytics & Reports';
                document.getElementById('page-description').textContent = 'Performance metrics and insights';
                document.getElementById('page-actions').innerHTML = `
                    <button type="button" onclick="cmsAdmin.generateReport()" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-700 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Generate comprehensive analytics report">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Generate Report
                    </button>
                `;
                
                if (this.careersManager) {
                    document.getElementById('main-content').innerHTML = this.careersManager.renderAnalytics();
                }
            }
            
            showSettings() {
                this.currentView = 'settings';
                document.getElementById('page-title').textContent = 'System Settings';
                document.getElementById('page-description').textContent = 'Configure system preferences and options';
                document.getElementById('page-actions').innerHTML = `
                    <button type="button" onclick="cmsAdmin.saveSettings()" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Save all settings changes">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Save Settings
                    </button>
                `;
                
                document.getElementById('main-content').innerHTML = this.renderSettings();
            }
            
            renderSettings() {
                return `
                    <div class="space-y-6">
                        <div class="bg-white dark:bg-slate-800 shadow rounded-lg p-6">
                            <h2 class="text-lg font-medium text-slate-900 dark:text-white mb-4">General Settings</h2>
                            <form role="form" aria-label="General settings form">
                                <div class="space-y-4">
                                    <div class="admin-form-group">
                                        <label for="company-name" class="admin-label">Company Name</label>
                                        <input type="text" id="company-name" name="company-name" value="Ardonie Capital" class="admin-input w-full" aria-describedby="company-name-help" placeholder="Enter company name">
                                        <p id="company-name-help" class="admin-help-text">The name of your company as it appears on job postings</p>
                                    </div>
                                    <div class="admin-form-group">
                                        <label for="contact-email" class="admin-label">Contact Email</label>
                                        <input type="email" id="contact-email" name="contact-email" value="careers@ardoniecapital.com" class="admin-input w-full" aria-describedby="contact-email-help" placeholder="Enter contact email">
                                        <p id="contact-email-help" class="admin-help-text">Email address for job application inquiries</p>
                                    </div>
                                    <div class="admin-form-group">
                                        <label for="auto-archive-days" class="admin-label">Auto-Archive Applications After (days)</label>
                                        <input type="number" id="auto-archive-days" name="auto-archive-days" value="90" min="1" max="365" class="admin-input w-full" aria-describedby="auto-archive-help" placeholder="Enter number of days">
                                        <p id="auto-archive-help" class="admin-help-text">Number of days before applications are automatically archived</p>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="bg-white dark:bg-slate-800 shadow rounded-lg p-6">
                            <h2 class="text-lg font-medium text-slate-900 dark:text-white mb-4">Notification Settings</h2>
                            <form role="form" aria-label="Notification preferences form">
                                <fieldset class="space-y-6">
                                    <legend class="sr-only">Notification preferences</legend>
                                    <div class="flex items-center space-x-3">
                                        <input type="checkbox" id="email-notifications" name="email-notifications" checked class="admin-checkbox">
                                        <label for="email-notifications" class="admin-label mb-0 cursor-pointer">Email notifications for new applications</label>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <input type="checkbox" id="weekly-reports" name="weekly-reports" checked class="admin-checkbox">
                                        <label for="weekly-reports" class="admin-label mb-0 cursor-pointer">Weekly analytics reports</label>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <input type="checkbox" id="sms-notifications" name="sms-notifications" class="admin-checkbox">
                                        <label for="sms-notifications" class="admin-label mb-0 cursor-pointer">SMS notifications for urgent applications</label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                `;
            }
            
            refreshData() {
                if (this.careersManager) {
                    this.careersManager.loadSampleJobs();
                    this.careersManager.loadApplications();
                    this.showDashboard();
                    this.careersManager.showNotification('Data refreshed successfully!', 'success');
                }
            }
            
            exportApplications() {
                if (this.careersManager && this.careersManager.applications.length > 0) {
                    const data = this.careersManager.applications.map(app => ({
                        name: app.name,
                        email: app.email,
                        phone: app.phone || '',
                        jobTitle: app.jobTitle,
                        status: app.status,
                        submittedAt: new Date(app.submittedAt).toLocaleDateString(),
                        experience: app.experience || '',
                        salaryExpectation: app.salaryExpectation || ''
                    }));
                    
                    this.careersManager.downloadCSV(data, 'all-applications.csv');
                } else {
                    alert('No applications to export');
                }
            }
            
            generateReport() {
                if (this.careersManager) {
                    this.careersManager.showNotification('Generating comprehensive report...', 'info');
                    // This would generate a comprehensive PDF report
                    setTimeout(() => {
                        this.careersManager.showNotification('Report generated successfully!', 'success');
                    }, 2000);
                }
            }
            
            saveSettings() {
                this.careersManager.showNotification('Settings saved successfully!', 'success');
            }
        }
        
        // Global functions for navigation
        function showDashboard() {
            cmsAdmin.showDashboard();
            updateMobileNavActiveState('showDashboard');
        }
        function showJobManagement() {
            cmsAdmin.showJobManagement();
            updateMobileNavActiveState('showJobManagement');
        }
        function showApplications() {
            cmsAdmin.showApplications();
            updateMobileNavActiveState('showApplications');
        }
        function showAnalytics() {
            cmsAdmin.showAnalytics();
            updateMobileNavActiveState('showAnalytics');
        }
        function showSettings() {
            cmsAdmin.showSettings();
            updateMobileNavActiveState('showSettings');
        }
        
        // Theme toggle function
        function toggleTheme() {
            const html = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            const isDark = html.classList.contains('dark');

            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeToggle.setAttribute('aria-pressed', 'false');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.setAttribute('aria-pressed', 'true');
            }
        }

        // Initialize theme toggle aria-pressed state
        function initializeThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const isDark = document.documentElement.classList.contains('dark');
            themeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        }
        
        // Keyboard navigation for menu
        function initializeKeyboardNavigation() {
            const menuItems = document.querySelectorAll('[role="menuitem"]');

            menuItems.forEach((item, index) => {
                item.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowRight':
                        case 'ArrowDown':
                            e.preventDefault();
                            const nextIndex = (index + 1) % menuItems.length;
                            menuItems[nextIndex].focus();
                            break;
                        case 'ArrowLeft':
                        case 'ArrowUp':
                            e.preventDefault();
                            const prevIndex = (index - 1 + menuItems.length) % menuItems.length;
                            menuItems[prevIndex].focus();
                            break;
                        case 'Home':
                            e.preventDefault();
                            menuItems[0].focus();
                            break;
                        case 'End':
                            e.preventDefault();
                            menuItems[menuItems.length - 1].focus();
                            break;
                        case 'Enter':
                        case ' ':
                            e.preventDefault();
                            item.click();
                            break;
                    }
                });
            });
        }

        // Mobile Menu Functions
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const openIcon = document.getElementById('mobile-menu-icon-open');
            const closeIcon = document.getElementById('mobile-menu-icon-close');

            if (mobileMenu && mobileMenuButton && openIcon && closeIcon) {
                const isHidden = mobileMenu.classList.contains('hidden');

                if (isHidden) {
                    // Show mobile menu
                    mobileMenu.classList.remove('hidden');
                    openIcon.classList.add('hidden');
                    closeIcon.classList.remove('hidden');
                    mobileMenuButton.setAttribute('aria-expanded', 'true');
                } else {
                    // Hide mobile menu
                    mobileMenu.classList.add('hidden');
                    openIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                    mobileMenuButton.setAttribute('aria-expanded', 'false');
                }
            }
        }

        function closeMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const openIcon = document.getElementById('mobile-menu-icon-open');
            const closeIcon = document.getElementById('mobile-menu-icon-close');

            if (mobileMenu && mobileMenuButton && openIcon && closeIcon) {
                mobileMenu.classList.add('hidden');
                openIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
            }
        }

        // Update mobile navigation active state
        function updateMobileNavActiveState(activeSection) {
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            mobileNavLinks.forEach(link => {
                link.classList.remove('text-slate-900', 'dark:text-white', 'bg-blue-50', 'dark:bg-slate-700', 'border-l-4', 'border-blue-500', 'rounded-r-md');
                link.classList.add('text-slate-500', 'hover:text-slate-700', 'dark:text-slate-400', 'dark:hover:text-slate-300', 'hover:bg-slate-50', 'dark:hover:bg-slate-700', 'rounded-md');
            });

            // Set active state for current section
            const activeButton = document.querySelector(`.mobile-nav-link[onclick*="${activeSection}"]`);
            if (activeButton) {
                activeButton.classList.remove('text-slate-500', 'hover:text-slate-700', 'dark:text-slate-400', 'dark:hover:text-slate-300', 'hover:bg-slate-50', 'dark:hover:bg-slate-700', 'rounded-md');
                activeButton.classList.add('text-slate-900', 'dark:text-white', 'bg-blue-50', 'dark:bg-slate-700', 'border-l-4', 'border-blue-500', 'rounded-r-md');
            }
        }

        // Initialize CMS Admin when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.cmsAdmin = new CMSAdmin();
            initializeThemeToggle();
            initializeKeyboardNavigation();

            // Close mobile menu when clicking outside
            document.addEventListener('click', (event) => {
                const mobileMenu = document.getElementById('mobile-menu');
                const mobileMenuButton = document.getElementById('mobile-menu-button');

                if (mobileMenu && mobileMenuButton &&
                    !mobileMenu.contains(event.target) &&
                    !mobileMenuButton.contains(event.target) &&
                    !mobileMenu.classList.contains('hidden')) {
                    closeMobileMenu();
                }
            });

            // Close mobile menu on escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    const mobileMenu = document.getElementById('mobile-menu');
                    if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                        closeMobileMenu();
                    }
                }
            });
        });
    </script>
