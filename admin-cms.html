<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyMart CMS - Admin Dashboard</title>
    
    <!-- Tailwind CSS -->
    <link href="assets/css/tailwind.css" rel="stylesheet">
    
    <!-- Theme System -->
    <script>
        // Apply saved theme preference immediately to prevent flash
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-slate-900 min-h-screen">
    <!-- Skip Navigation Link -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded-md z-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Skip to main content
    </a>

    <!-- Navigation -->
    <header role="banner">
        <nav class="bg-white dark:bg-slate-800 shadow-sm border-b border-gray-200 dark:border-slate-700" role="navigation" aria-label="Main navigation">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-slate-900 dark:text-white">BuyMart CMS</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8" role="menubar" aria-label="Main navigation menu">
                        <button type="button" onclick="showDashboard()" class="nav-link border-blue-500 text-slate-900 dark:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" role="menuitem" aria-label="Navigate to Dashboard" tabindex="0">
                            Dashboard
                        </button>
                        <button type="button" onclick="showJobManagement()" class="nav-link border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" role="menuitem" aria-label="Navigate to Job Management" tabindex="-1">
                            Jobs
                        </button>
                        <button type="button" onclick="showApplications()" class="nav-link border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" role="menuitem" aria-label="Navigate to Applications Management" tabindex="-1">
                            Applications
                        </button>
                        <button type="button" onclick="showAnalytics()" class="nav-link border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" role="menuitem" aria-label="Navigate to Analytics and Reports" tabindex="-1">
                            Analytics
                        </button>
                        <button type="button" onclick="showSettings()" class="nav-link border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" role="menuitem" aria-label="Navigate to System Settings" tabindex="-1">
                            Settings
                        </button>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle -->
                    <button
                        id="theme-toggle"
                        onclick="toggleTheme()"
                        class="p-2 rounded-lg text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800"
                        aria-label="Toggle dark/light theme"
                        aria-pressed="false"
                        type="button">
                        <svg id="theme-icon-light" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true" focusable="false">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                        <svg id="theme-icon-dark" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true" focusable="false">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                    
                    <!-- User Menu -->
                    <div class="flex items-center space-x-3" role="group" aria-label="User account information">
                        <div class="text-sm text-slate-700 dark:text-slate-300">
                            <span class="font-medium" aria-label="Current user: Admin User">Admin User</span>
                        </div>
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center" role="img" aria-label="User avatar">
                            <span class="text-white text-sm font-medium" aria-hidden="true">A</span>
                        </div>
                    </div>

                    <!-- Back to Site -->
                    <a href="careers.html" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Return to main website">
                        Back to Site
                    </a>
                </div>
            </div>
        </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main role="main" class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8" aria-label="Main content area">
        <!-- Page Header -->
        <header class="px-4 py-6 sm:px-0" role="banner" aria-label="Page header">
            <div class="flex justify-between items-center">
                <div>
                    <h1 id="page-title" class="text-3xl font-bold text-slate-900 dark:text-white">Dashboard</h1>
                    <p id="page-description" class="mt-1 text-sm text-slate-600 dark:text-slate-400">Overview of your job management system</p>
                </div>
                <div id="page-actions" class="flex space-x-3" role="group" aria-label="Page actions">
                    <!-- Dynamic action buttons will be inserted here -->
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <section id="main-content" class="px-4 sm:px-0" role="region" aria-label="Main content">
            <!-- Content will be dynamically loaded here -->
            <div class="text-center py-12" role="status" aria-live="polite" aria-label="Loading content">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto" role="img" aria-label="Loading spinner"></div>
                <p class="mt-4 text-slate-600 dark:text-slate-400">Loading dashboard...</p>
            </div>
        </section>
    </main>

    <!-- Security System -->
    <script src="assets/js/security-manager.js"></script>
    <script src="assets/js/security-audit.js"></script>

    <!-- Job Management System -->
    <script src="assets/js/job-management-supabase.js"></script>
    <script src="assets/js/careers.js"></script>
    <script>
        // CMS Admin Interface Controller
        class CMSAdmin {
            constructor() {
                this.currentView = 'dashboard';
                this.careersManager = null;
                this.init();
            }
            
            async init() {
                // Wait for CareersManager to be available
                if (window.careersManager) {
                    this.careersManager = window.careersManager;
                    this.showDashboard();
                } else {
                    // Wait for it to load
                    setTimeout(() => this.init(), 100);
                }
            }
            
            setActiveNav(activeId) {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('border-blue-500', 'text-slate-900', 'dark:text-white');
                    link.classList.add('border-transparent', 'text-slate-500', 'hover:text-slate-700', 'dark:text-slate-400', 'dark:hover:text-slate-300');
                });
                
                // Set active nav (this would need to be implemented based on the clicked element)
                // For now, we'll handle this in the individual functions
            }
            
            showDashboard() {
                this.currentView = 'dashboard';
                document.getElementById('page-title').textContent = 'Dashboard';
                document.getElementById('page-description').textContent = 'Overview of your job management system';
                document.getElementById('page-actions').innerHTML = `
                    <button type="button" onclick="cmsAdmin.refreshData()" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-700 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Refresh dashboard data">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                `;
                
                if (this.careersManager) {
                    document.getElementById('main-content').innerHTML = this.careersManager.renderDashboardOverview();
                }
            }
            
            showJobManagement() {
                this.currentView = 'jobs';
                document.getElementById('page-title').textContent = 'Job Management';
                document.getElementById('page-description').textContent = 'Create, edit, and manage job postings';
                document.getElementById('page-actions').innerHTML = `
                    <button type="button" onclick="careersManager.showAddJobForm()" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Add new job posting">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Add New Job
                    </button>
                `;
                
                if (this.careersManager) {
                    document.getElementById('main-content').innerHTML = this.careersManager.renderJobsManagement();
                }
            }
            
            showApplications() {
                this.currentView = 'applications';
                document.getElementById('page-title').textContent = 'Application Management';
                document.getElementById('page-description').textContent = 'Review and manage job applications';
                document.getElementById('page-actions').innerHTML = `
                    <button type="button" onclick="cmsAdmin.exportApplications()" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-700 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Export all applications to CSV file">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Export Applications
                    </button>
                `;
                
                if (this.careersManager) {
                    document.getElementById('main-content').innerHTML = this.careersManager.renderApplicationsManagement();
                }
            }
            
            showAnalytics() {
                this.currentView = 'analytics';
                document.getElementById('page-title').textContent = 'Analytics & Reports';
                document.getElementById('page-description').textContent = 'Performance metrics and insights';
                document.getElementById('page-actions').innerHTML = `
                    <button type="button" onclick="cmsAdmin.generateReport()" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-700 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Generate comprehensive analytics report">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Generate Report
                    </button>
                `;
                
                if (this.careersManager) {
                    document.getElementById('main-content').innerHTML = this.careersManager.renderAnalytics();
                }
            }
            
            showSettings() {
                this.currentView = 'settings';
                document.getElementById('page-title').textContent = 'System Settings';
                document.getElementById('page-description').textContent = 'Configure system preferences and options';
                document.getElementById('page-actions').innerHTML = `
                    <button type="button" onclick="cmsAdmin.saveSettings()" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800" aria-label="Save all settings changes">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Save Settings
                    </button>
                `;
                
                document.getElementById('main-content').innerHTML = this.renderSettings();
            }
            
            renderSettings() {
                return `
                    <div class="space-y-6">
                        <div class="bg-white dark:bg-slate-800 shadow rounded-lg p-6">
                            <h2 class="text-lg font-medium text-slate-900 dark:text-white mb-4">General Settings</h2>
                            <form role="form" aria-label="General settings form">
                                <div class="space-y-4">
                                    <div>
                                        <label for="company-name" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Company Name</label>
                                        <input type="text" id="company-name" name="company-name" value="Ardonie Capital" class="mt-1 block w-full border-gray-300 dark:border-slate-600 rounded-md shadow-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" aria-describedby="company-name-help">
                                        <p id="company-name-help" class="mt-1 text-xs text-slate-500 dark:text-slate-400">The name of your company as it appears on job postings</p>
                                    </div>
                                    <div>
                                        <label for="contact-email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Contact Email</label>
                                        <input type="email" id="contact-email" name="contact-email" value="careers@ardoniecapital.com" class="mt-1 block w-full border-gray-300 dark:border-slate-600 rounded-md shadow-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" aria-describedby="contact-email-help">
                                        <p id="contact-email-help" class="mt-1 text-xs text-slate-500 dark:text-slate-400">Email address for job application inquiries</p>
                                    </div>
                                    <div>
                                        <label for="auto-archive-days" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Auto-Archive Applications After (days)</label>
                                        <input type="number" id="auto-archive-days" name="auto-archive-days" value="90" min="1" max="365" class="mt-1 block w-full border-gray-300 dark:border-slate-600 rounded-md shadow-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500" aria-describedby="auto-archive-help">
                                        <p id="auto-archive-help" class="mt-1 text-xs text-slate-500 dark:text-slate-400">Number of days before applications are automatically archived</p>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="bg-white dark:bg-slate-800 shadow rounded-lg p-6">
                            <h2 class="text-lg font-medium text-slate-900 dark:text-white mb-4">Notification Settings</h2>
                            <form role="form" aria-label="Notification preferences form">
                                <fieldset class="space-y-4">
                                    <legend class="sr-only">Notification preferences</legend>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="email-notifications" name="email-notifications" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                                        <label for="email-notifications" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Email notifications for new applications</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="weekly-reports" name="weekly-reports" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                                        <label for="weekly-reports" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Weekly analytics reports</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="sms-notifications" name="sms-notifications" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                                        <label for="sms-notifications" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">SMS notifications for urgent applications</label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                `;
            }
            
            refreshData() {
                if (this.careersManager) {
                    this.careersManager.loadSampleJobs();
                    this.careersManager.loadApplications();
                    this.showDashboard();
                    this.careersManager.showNotification('Data refreshed successfully!', 'success');
                }
            }
            
            exportApplications() {
                if (this.careersManager && this.careersManager.applications.length > 0) {
                    const data = this.careersManager.applications.map(app => ({
                        name: app.name,
                        email: app.email,
                        phone: app.phone || '',
                        jobTitle: app.jobTitle,
                        status: app.status,
                        submittedAt: new Date(app.submittedAt).toLocaleDateString(),
                        experience: app.experience || '',
                        salaryExpectation: app.salaryExpectation || ''
                    }));
                    
                    this.careersManager.downloadCSV(data, 'all-applications.csv');
                } else {
                    alert('No applications to export');
                }
            }
            
            generateReport() {
                if (this.careersManager) {
                    this.careersManager.showNotification('Generating comprehensive report...', 'info');
                    // This would generate a comprehensive PDF report
                    setTimeout(() => {
                        this.careersManager.showNotification('Report generated successfully!', 'success');
                    }, 2000);
                }
            }
            
            saveSettings() {
                this.careersManager.showNotification('Settings saved successfully!', 'success');
            }
        }
        
        // Global functions for navigation
        function showDashboard() { cmsAdmin.showDashboard(); }
        function showJobManagement() { cmsAdmin.showJobManagement(); }
        function showApplications() { cmsAdmin.showApplications(); }
        function showAnalytics() { cmsAdmin.showAnalytics(); }
        function showSettings() { cmsAdmin.showSettings(); }
        
        // Theme toggle function
        function toggleTheme() {
            const html = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            const isDark = html.classList.contains('dark');

            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeToggle.setAttribute('aria-pressed', 'false');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.setAttribute('aria-pressed', 'true');
            }
        }

        // Initialize theme toggle aria-pressed state
        function initializeThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const isDark = document.documentElement.classList.contains('dark');
            themeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        }
        
        // Keyboard navigation for menu
        function initializeKeyboardNavigation() {
            const menuItems = document.querySelectorAll('[role="menuitem"]');

            menuItems.forEach((item, index) => {
                item.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowRight':
                        case 'ArrowDown':
                            e.preventDefault();
                            const nextIndex = (index + 1) % menuItems.length;
                            menuItems[nextIndex].focus();
                            break;
                        case 'ArrowLeft':
                        case 'ArrowUp':
                            e.preventDefault();
                            const prevIndex = (index - 1 + menuItems.length) % menuItems.length;
                            menuItems[prevIndex].focus();
                            break;
                        case 'Home':
                            e.preventDefault();
                            menuItems[0].focus();
                            break;
                        case 'End':
                            e.preventDefault();
                            menuItems[menuItems.length - 1].focus();
                            break;
                        case 'Enter':
                        case ' ':
                            e.preventDefault();
                            item.click();
                            break;
                    }
                });
            });
        }

        // Initialize CMS Admin when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.cmsAdmin = new CMSAdmin();
            initializeThemeToggle();
            initializeKeyboardNavigation();
        });
    </script>
</body>
</html>
