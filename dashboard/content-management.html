                </div>

                    <button id="theme-toggle" class="p-2 text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 rounded-lg">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">

                    </button>
                    
                    <!-- User menu -->
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">

        <!-- Content Management Interface -->
        <main class="p-6">
            <!-- Loading State -->
            <div id="cms-loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto"></div>
                <p class="mt-4 text-slate-600 dark:text-slate-400">Loading content management system...</p>
            </div>

            <!-- Error State -->
            <div id="cms-error" class="text-center py-12 hidden">
                <div class="text-red-500 text-6xl mb-4">⚠️</div>

                <p class="text-slate-600 dark:text-slate-400 mb-4">You don't have permission to access the content management system.</p>
                <a href="buyer-dashboard.html" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark">
                    Back to Dashboard
                </a>

            <!-- Content Manager Container -->
            <div id="content-manager-container" class="hidden">
                <!-- Content will be loaded here by the ContentManagerComponent -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Mobile menu functionality
        const menuToggle = document.getElementById('menu-toggle');
        const closeSidebar = document.getElementById('close-sidebar');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobile-overlay');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            mobileOverlay.classList.remove('hidden');
        }

        function closeSidebarMenu() {
            sidebar.classList.add('-translate-x-full');
            mobileOverlay.classList.add('hidden');
        }

        menuToggle.addEventListener('click', openSidebar);
        closeSidebar.addEventListener('click', closeSidebarMenu);
        mobileOverlay.addEventListener('click', closeSidebarMenu);

        // Dark mode functionality
        const themeToggle = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        function updateThemeIcons() {
            if (document.documentElement.classList.contains('dark')) {
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            } else {
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            updateThemeIcons();
        }

        // Initialize theme
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        updateThemeIcons();

        themeToggle.addEventListener('click', toggleTheme);

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                // Clear any stored authentication data
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_data');
                
                // Redirect to login or home page
                window.location.href = '../index.html';
            }
        });
    </script>

    <!-- Load Content Management System -->
    <script type="module">
        import { ContentManagerComponent } from '../src/features/blog/components/content-manager.component.js';
        import { supabaseService } from '../src/shared/services/supabase/supabase.service.js';

        class ContentManagementPage {
            constructor() {
                this.contentManager = null;
                this.init();
            }

            async init() {
                try {
                    // Check authentication
                    const isAuthenticated = await this.checkAuthentication();
                    if (!isAuthenticated) {
                        this.showError('Please log in to access the content management system.');
                        return;
                    }

                    // Check permissions
                    const hasPermissions = await this.checkPermissions();
                    if (!hasPermissions) {
                        this.showError('You don\'t have permission to access the content management system.');
                        return;
                    }

                    // Initialize content manager
                    this.contentManager = new ContentManagerComponent('content-manager-container');
                    
                    // Hide loading and show content manager
                    document.getElementById('cms-loading').classList.add('hidden');
                    document.getElementById('content-manager-container').classList.remove('hidden');

                    console.log('Content management page initialized successfully');
                } catch (error) {
                    console.error('Failed to initialize content management page:', error);
                    this.showError('Failed to load content management system. Please try again later.');
                }
            }

            async checkAuthentication() {
                try {
                    // Initialize Supabase service
                    if (!supabaseService.isInitialized) {
                        await supabaseService.init();
                    }

                    const userResponse = await supabaseService.getCurrentUser();
                    return userResponse.success && userResponse.user;
                } catch (error) {
                    console.error('Authentication check failed:', error);
                    return false;
                }
            }

            async checkPermissions() {
                try {
                    const userResponse = await supabaseService.getCurrentUser();
                    if (!userResponse.success || !userResponse.user) {
                        return false;
                    }

                    // Get user profile to check role
                    const profileResponse = await supabaseService.select('profiles', {
                        eq: { user_id: userResponse.user.id }
                    });

                    if (profileResponse.success && profileResponse.data.length > 0) {
                        const userRole = profileResponse.data[0].role;
                        const allowedRoles = ['admin', 'blog_editor', 'blog_contributor'];
                        return allowedRoles.includes(userRole);
                    }

                    return false;
                } catch (error) {
                    console.error('Permission check failed:', error);
                    return false;
                }
            }

            showError(message) {
                document.getElementById('cms-loading').classList.add('hidden');
                document.getElementById('cms-error').classList.remove('hidden');
                
                const errorElement = document.querySelector('#cms-error p');
                if (errorElement) {
                    errorElement.textContent = message;
                }
            }
        }

        // Initialize the content management page
        new ContentManagementPage();
    </script>
</body>
