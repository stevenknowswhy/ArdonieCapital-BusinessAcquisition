<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Portal - Ardonie Capital</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css">

    <!-- Theme System -->
    <script>
        // Initialize tailwind config with theme support
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#3B82F6',
                            DEFAULT: '#2563EB',
                            dark: '#1D4ED8'
                        },
                        secondary: {
                            light: '#F8FAFC',
                            DEFAULT: '#E2E8F0',
                            dark: '#64748B'
                        },
                        accent: {
                            light: '#10B981',
                            DEFAULT: '#059669',
                            dark: '#047857'
                        }
                    }
                }
            }
        };

        // Apply saved theme preference immediately to prevent flash
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../assets/css/common.css" rel="stylesheet">
    
    <!-- Navigation Styles -->
    <link rel="stylesheet" href="../components/navigation-styles.css">
    
    
</head>
<body class="font-sans text-slate-800 bg-white dark:bg-slate-900 dark:text-slate-200 portal-buyer">

    <!-- Navigation Component -->
    <div id="main-navigation-container"></div>

    <main class="min-h-screen bg-slate-50 dark:bg-slate-900">
        <!-- Dashboard Section -->
        <div id="buyer-dashboard"></div>

        <!-- Express Listings Section -->
        <div id="express-listings"></div>

        <!-- Active Deals Section -->
        <div id="active-deals"></div>

        <!-- Saved Searches Section -->
        <div id="saved-searches"></div>

        <!-- Messages Section -->
        <div id="messages"></div>

        <!-- Profile Section -->
        <div id="profile"></div>
    </main>

    <!-- Portal Footer -->
    <div id="portal-footer"></div>

    <!-- Load Navigation Component -->
    <script src="../components/main-navigation.js"></script>
    
    <!-- Portal Scripts -->
    <script src="../assets/js/portal-common.js"></script>
    <script src="components/buyer-dashboard.js"></script>
    <script src="components/express-listings.js"></script>
    <script src="components/active-deals.js"></script>
    <script src="components/saved-searches.js"></script>
    <script src="components/messages.js"></script>
    <script src="components/profile.js"></script>
</body>
</html>
