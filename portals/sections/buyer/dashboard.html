<!-- Dashboard JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Buyer dashboard utilities
    window.BuyerDashboard = {
        // Update buyer information
        setBuyerInfo: function(name, financingAmount, activeDeals, daysRemaining) {
            document.getElementById('buyer-name').textContent = name;
            document.getElementById('financing-amount').textContent = financingAmount;
            document.getElementById('active-deals-count').textContent = activeDeals;
            document.getElementById('days-remaining').textContent = daysRemaining;
        },

        // Load dashboard data
        loadData: function() {
            // Simulate API call
            setTimeout(() => {
                this.setBuyerInfo('Michael Chen', '$1.2M', '2', '12');
                window.PortalUtils.showNotification('Dashboard updated', 'success');
            }, 1000);
        },

        // Initialize dashboard
        init: function() {
            this.loadData();
            
            // Set up quick action buttons
            const quickActions = document.querySelectorAll('section:last-child button');
            quickActions.forEach((button, index) => {
                button.addEventListener('click', () => {
                    const actions = [
                        () => window.location.href = '#express-listings',
                        () => window.location.href = '#my-deals',
                        () => window.location.href = '#financing',
                        () => window.PortalUtils.showNotification('Contacting your Deal Navigator...', 'info')
                    ];
                    actions[index]();
                });
            });
        }
    };

    // Initialize when loaded
    window.BuyerDashboard.init();
});
</script>
