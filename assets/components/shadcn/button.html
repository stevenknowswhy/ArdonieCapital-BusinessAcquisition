<!-- Shadcn Button Component Templates -->

<!-- Primary Buttons -->
<button class="shadcn-btn shadcn-btn--primary shadcn-btn--default">Primary Button</button>
<button class="shadcn-btn shadcn-btn--primary shadcn-btn--sm">Small Primary</button>
<button class="shadcn-btn shadcn-btn--primary shadcn-btn--lg">Large Primary</button>

<!-- Secondary Buttons -->
<button class="shadcn-btn shadcn-btn--secondary shadcn-btn--default">Secondary Button</button>
<button class="shadcn-btn shadcn-btn--secondary shadcn-btn--sm">Small Secondary</button>
<button class="shadcn-btn shadcn-btn--secondary shadcn-btn--lg">Large Secondary</button>

<!-- Outline Buttons -->
<button class="shadcn-btn shadcn-btn--outline shadcn-btn--default">Outline Button</button>
<button class="shadcn-btn shadcn-btn--outline shadcn-btn--sm">Small Outline</button>
<button class="shadcn-btn shadcn-btn--outline shadcn-btn--lg">Large Outline</button>

<!-- Ghost Buttons -->
<button class="shadcn-btn shadcn-btn--ghost shadcn-btn--default">Ghost Button</button>
<button class="shadcn-btn shadcn-btn--ghost shadcn-btn--sm">Small Ghost</button>
<button class="shadcn-btn shadcn-btn--ghost shadcn-btn--lg">Large Ghost</button>

<!-- Destructive Buttons -->
<button class="shadcn-btn shadcn-btn--destructive shadcn-btn--default">Delete</button>
<button class="shadcn-btn shadcn-btn--destructive shadcn-btn--outline">Cancel</button>

<!-- Link Buttons -->
<button class="shadcn-btn shadcn-btn--link shadcn-btn--default">Link Button</button>

<!-- Icon Buttons -->
<button class="shadcn-btn shadcn-btn--primary shadcn-btn--icon">
  <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
  </svg>
</button>

<button class="shadcn-btn shadcn-btn--outline shadcn-btn--icon">
  <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
  </svg>
</button>

<button class="shadcn-btn shadcn-btn--ghost shadcn-btn--icon">
  <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
  </svg>
</button>

<!-- Buttons with Icons and Text -->
<button class="shadcn-btn shadcn-btn--primary shadcn-btn--default">
  <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
  </svg>
  Add New
</button>

<button class="shadcn-btn shadcn-btn--outline shadcn-btn--default">
  <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
  </svg>
  Download
</button>

<button class="shadcn-btn shadcn-btn--secondary shadcn-btn--default">
  <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
  </svg>
  Filter
</button>

<!-- Loading Button -->
<button class="shadcn-btn shadcn-btn--primary shadcn-btn--default" data-loading="true">
  <svg class="animate-spin h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  Loading...
</button>

<!-- Disabled Button -->
<button class="shadcn-btn shadcn-btn--primary shadcn-btn--default" disabled>Disabled Button</button>

<!-- Button Group -->
<div class="flex space-x-2">
  <button class="shadcn-btn shadcn-btn--outline shadcn-btn--sm">Previous</button>
  <button class="shadcn-btn shadcn-btn--primary shadcn-btn--sm">1</button>
  <button class="shadcn-btn shadcn-btn--outline shadcn-btn--sm">2</button>
  <button class="shadcn-btn shadcn-btn--outline shadcn-btn--sm">3</button>
  <button class="shadcn-btn shadcn-btn--outline shadcn-btn--sm">Next</button>
</div>

<!-- Dashboard Action Buttons -->
<div class="flex items-center space-x-3">
  <button class="shadcn-btn shadcn-btn--primary shadcn-btn--default">
    <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
    Browse Listings
  </button>
  
  <button class="shadcn-btn shadcn-btn--outline shadcn-btn--default">
    <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
    </svg>
    Saved Searches
  </button>
  
  <button class="shadcn-btn shadcn-btn--ghost shadcn-btn--default">
    <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
    Settings
  </button>
</div>

<!-- Floating Action Button -->
<button class="shadcn-btn shadcn-btn--primary shadcn-btn--icon fixed bottom-6 right-6 h-14 w-14 rounded-full shadow-lg">
  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
  </svg>
</button>
