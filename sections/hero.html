<!-- Hero Section - Modular Structure -->
<section class="relative bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 py-20 md:py-32 overflow-hidden">
    <!-- Content Container -->
    <div class="relative z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-5xl mx-auto text-center">
                <!-- News Badge Component -->
                <div id="hero-badge"></div>

                <!-- Main Content Component -->
                <div id="hero-content"></div>

                <!-- CTA Buttons Component -->
                <div id="hero-cta-buttons"></div>

                <!-- Dashboard Preview Component -->
                <div id="hero-dashboard-preview"></div>
            </div>
        </div>
    </div>
</section>

<!-- Load Hero Components -->
<script>
    // Function to load hero components
    function loadHeroComponent(elementId, filePath) {
        const element = document.getElementById(elementId);
        if (!element) {
            console.error(`Element with ID ${elementId} not found`);
            return;
        }

        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                element.innerHTML = html;
                console.log(`Loaded ${elementId} from ${filePath}`);
            })
            .catch(error => {
                console.error(`Error loading ${filePath}:`, error);
                // Provide fallback content
                if (elementId === 'hero-content') {
                    element.innerHTML = `
                        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-4 leading-tight">
                            Time is money.
                        </h1>
                        <p class="text-lg md:text-xl text-slate-300 mb-12 max-w-3xl mx-auto leading-relaxed">
                            Connect, negotiate, and close securely with serious Business Buyers and Sellers on one platform.
                        </p>
                    `;
                }
            });
    }

    // Wait for DOM to be ready, then load components
    function loadHeroComponents() {
        const timestamp = new Date().getTime();
        loadHeroComponent('hero-badge', `sections/hero/hero-badge.html?v=${timestamp}`);
        loadHeroComponent('hero-content', `sections/hero/hero-content.html?v=${timestamp}`);
        loadHeroComponent('hero-cta-buttons', `sections/hero/hero-cta-buttons.html?v=${timestamp}`);
        loadHeroComponent('hero-dashboard-preview', `sections/hero/hero-dashboard-preview.html?v=${timestamp}`);
    }

    // Load components when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadHeroComponents);
    } else {
        // DOM is already ready
        setTimeout(loadHeroComponents, 100);
    }
</script>
