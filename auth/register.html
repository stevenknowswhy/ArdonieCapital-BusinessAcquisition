<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ardonie Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3b82f6',
                            dark: '#2563eb',
                            light: '#93c5fd',
                        },
                        secondary: {
                            DEFAULT: '#64748b',
                            light: '#f1f5f9',
                        },
                        accent: {
                            DEFAULT: '#10b981',
                            dark: '#059669',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans text-slate-800 bg-white dark:bg-slate-900 dark:text-slate-200">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-slate-900 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="../index.html" class="flex items-center">
                        <span class="text-2xl font-bold text-primary-dark dark:text-primary-light">Ardonie Capital</span>
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="../index.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">Home</a>
                    <a href="../how-it-works.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">How It Works</a>
                    <a href="login.html" class="text-slate-600 hover:text-primary-dark dark:text-slate-300 dark:hover:text-primary-light">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="min-h-screen bg-gradient-to-br from-secondary-light to-white dark:from-slate-800 dark:to-slate-900 py-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-md mx-auto">
                <!-- Registration Form -->
                <div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg p-8">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Create Your Account</h1>
                        <p class="text-slate-600 dark:text-slate-300">Join Ardonie Capital and start your business journey</p>
                    </div>

                    <!-- Role Selection -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-3">I want to:</label>
                        <div class="grid grid-cols-1 gap-3">
                            <label class="relative flex items-center p-4 border border-slate-200 dark:border-slate-600 rounded-lg cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700">
                                <input type="radio" name="user_type" value="buyer" class="sr-only" required>
                                <div class="flex items-center">
                                    <div class="w-4 h-4 border-2 border-slate-300 rounded-full mr-3 radio-indicator"></div>
                                    <div class="flex-1">
                                        <div class="flex items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-dark mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                            </svg>
                                            <span class="font-medium text-slate-900 dark:text-white">Buy a Business</span>
                                        </div>
                                        <p class="text-sm text-slate-600 dark:text-slate-300 mt-1">Find and acquire auto repair shops</p>
                                    </div>
                                </div>
                            </label>

                            <label class="relative flex items-center p-4 border border-slate-200 dark:border-slate-600 rounded-lg cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700">
                                <input type="radio" name="user_type" value="seller" class="sr-only" required>
                                <div class="flex items-center">
                                    <div class="w-4 h-4 border-2 border-slate-300 rounded-full mr-3 radio-indicator"></div>
                                    <div class="flex-1">
                                        <div class="flex items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-accent-dark mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                            </svg>
                                            <span class="font-medium text-slate-900 dark:text-white">Sell My Business</span>
                                        </div>
                                        <p class="text-sm text-slate-600 dark:text-slate-300 mt-1">List and sell your auto repair shop</p>
                                    </div>
                                </div>
                            </label>

                            <label class="relative flex items-center p-4 border border-slate-200 dark:border-slate-600 rounded-lg cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700">
                                <input type="radio" name="user_type" value="vendor" class="sr-only" required>
                                <div class="flex items-center">
                                    <div class="w-4 h-4 border-2 border-slate-300 rounded-full mr-3 radio-indicator"></div>
                                    <div class="flex-1">
                                        <div class="flex items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                            </svg>
                                            <span class="font-medium text-slate-900 dark:text-white">Professional Services</span>
                                        </div>
                                        <p class="text-sm text-slate-600 dark:text-slate-300 mt-1">Legal, financial, or M&A expert</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <form class="space-y-6" id="registrationForm">
                        <!-- Basic Information -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="first_name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">First Name</label>
                                <input type="text" id="first_name" name="first_name" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="last_name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Email Address</label>
                            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Password</label>
                            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                            <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Must be at least 8 characters long</p>
                        </div>

                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="flex items-start">
                            <input type="checkbox" id="terms" name="terms" required class="mt-1 h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded">
                            <label for="terms" class="ml-2 text-sm text-slate-600 dark:text-slate-300">
                                I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-dark hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all">
                                Create Account
                            </button>
                        </div>
                    </form>

                    <!-- Login Link -->
                    <div class="mt-6 text-center">
                        <p class="text-sm text-slate-600 dark:text-slate-300">
                            Already have an account?
                            <a href="login.html" class="font-medium text-primary-dark hover:text-primary">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Radio button styling
        document.querySelectorAll('input[name="user_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.radio-indicator').forEach(indicator => {
                    indicator.classList.remove('bg-primary-dark', 'border-primary-dark');
                    indicator.classList.add('border-slate-300');
                });

                if (this.checked) {
                    const indicator = this.parentElement.querySelector('.radio-indicator');
                    indicator.classList.remove('border-slate-300');
                    indicator.classList.add('bg-primary-dark', 'border-primary-dark');
                }
            });
        });

        // Load Security Scripts first
        const authScript = document.createElement('script');
        authScript.src = '../assets/js/auth-service.js';
        document.head.appendChild(authScript);

        const routeScript = document.createElement('script');
        routeScript.src = '../assets/js/route-guard.js';
        document.head.appendChild(routeScript);

        // Wait for scripts to load then initialize
        Promise.all([
            new Promise(resolve => authScript.onload = resolve),
            new Promise(resolve => routeScript.onload = resolve)
        ]).then(() => {
            initializeRegistrationForm();
        });

        function initializeRegistrationForm() {
            const registrationForm = document.getElementById('registrationForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const emailInput = document.getElementById('email');

            let isLoading = false;

            // Enhanced form submission with security
            registrationForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                if (isLoading) return;

                // Collect form data
                const formData = new FormData(this);
                const userData = {
                    firstName: formData.get('first_name'),
                    lastName: formData.get('last_name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirm_password'),
                    userType: formData.get('user_type')
                };

                // Clear previous error messages
                clearErrorMessages();

                // Client-side validation
                if (!validateForm(userData)) {
                    return;
                }

                // Show loading state
                setLoadingState(true);

                try {
                    // Attempt registration
                    const result = await window.AuthService.register(userData);

                    if (result.success) {
                        showSuccess(result.message);

                        // Redirect to login after successful registration
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showError(result.error || 'Registration failed. Please try again.');
                        setLoadingState(false);
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showError('An unexpected error occurred. Please try again.');
                    setLoadingState(false);
                }
            });

            // Real-time password validation
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                if (password) {
                    const validation = window.AuthService.validatePassword(password);
                    showPasswordStrength(validation);
                }
            });

            // Real-time password confirmation
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;

                if (confirmPassword && password !== confirmPassword) {
                    showFieldError(this, 'Passwords do not match');
                } else {
                    clearFieldError(this);
                }
            });

            // Real-time email validation
            emailInput.addEventListener('blur', function() {
                const email = this.value.trim();
                if (email && !window.AuthService.validateEmail(email)) {
                    showFieldError(this, 'Please enter a valid email address');
                } else {
                    clearFieldError(this);
                }
            });

            // Add password visibility toggles
            addPasswordToggles();

            function validateForm(userData) {
                let isValid = true;

                // Required field validation
                const requiredFields = [
                    { field: 'firstName', name: 'First Name' },
                    { field: 'lastName', name: 'Last Name' },
                    { field: 'email', name: 'Email' },
                    { field: 'password', name: 'Password' },
                    { field: 'confirmPassword', name: 'Confirm Password' }
                ];

                requiredFields.forEach(({ field, name }) => {
                    if (!userData[field] || userData[field].trim() === '') {
                        const input = document.getElementById(field === 'firstName' ? 'first_name' :
                                                           field === 'lastName' ? 'last_name' :
                                                           field === 'confirmPassword' ? 'confirm_password' : field);
                        showFieldError(input, `${name} is required`);
                        isValid = false;
                    }
                });

                // Email validation
                if (userData.email && !window.AuthService.validateEmail(userData.email)) {
                    showFieldError(emailInput, 'Please enter a valid email address');
                    isValid = false;
                }

                // Password validation
                if (userData.password) {
                    const passwordValidation = window.AuthService.validatePassword(userData.password);
                    if (!passwordValidation.isValid) {
                        showFieldError(passwordInput, passwordValidation.errors[0]);
                        isValid = false;
                    }
                }

                // Password confirmation
                if (userData.password !== userData.confirmPassword) {
                    showFieldError(confirmPasswordInput, 'Passwords do not match');
                    isValid = false;
                }

                return isValid;
            }

            function setLoadingState(loading) {
                isLoading = loading;
                const submitButton = registrationForm.querySelector('button[type="submit"]');

                if (loading) {
                    submitButton.disabled = true;
                    submitButton.innerHTML = `
                        <div class="flex items-center justify-center">
                            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>
                            Creating Account...
                        </div>
                    `;
                } else {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Create Account';
                }
            }

            function showPasswordStrength(validation) {
                // Remove existing strength indicator
                const existingIndicator = document.querySelector('.password-strength');
                if (existingIndicator) {
                    existingIndicator.remove();
                }

                const strengthDiv = document.createElement('div');
                strengthDiv.className = 'password-strength mt-2';

                const strength = validation.strength;
                let strengthText = '';
                let strengthColor = '';

                if (strength < 30) {
                    strengthText = 'Weak';
                    strengthColor = 'bg-red-500';
                } else if (strength < 60) {
                    strengthText = 'Fair';
                    strengthColor = 'bg-yellow-500';
                } else if (strength < 80) {
                    strengthText = 'Good';
                    strengthColor = 'bg-blue-500';
                } else {
                    strengthText = 'Strong';
                    strengthColor = 'bg-green-500';
                }

                strengthDiv.innerHTML = `
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-slate-600">Password Strength: ${strengthText}</span>
                        <span class="text-slate-500">${strength}%</span>
                    </div>
                    <div class="w-full bg-slate-200 rounded-full h-2 mt-1">
                        <div class="${strengthColor} h-2 rounded-full transition-all duration-300" style="width: ${strength}%"></div>
                    </div>
                `;

                if (!validation.isValid && validation.errors.length > 0) {
                    const errorList = document.createElement('div');
                    errorList.className = 'text-red-500 text-xs mt-1';
                    errorList.innerHTML = validation.errors.map(error => `• ${error}`).join('<br>');
                    strengthDiv.appendChild(errorList);
                }

                passwordInput.parentNode.appendChild(strengthDiv);
            }

            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-4';
                errorDiv.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-red-500 mr-2">⚠️</span>
                        <span>${message}</span>
                    </div>
                `;

                registrationForm.insertBefore(errorDiv, registrationForm.firstChild);

                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            function showSuccess(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md mb-4';
                successDiv.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-green-500 mr-2">✅</span>
                        <span>${message}</span>
                    </div>
                `;

                registrationForm.insertBefore(successDiv, registrationForm.firstChild);
            }

            function showFieldError(field, message) {
                clearFieldError(field);

                field.classList.add('border-red-500');
                const errorSpan = document.createElement('span');
                errorSpan.className = 'text-red-500 text-sm mt-1 block field-error';
                errorSpan.textContent = message;
                field.parentNode.appendChild(errorSpan);
            }

            function clearFieldError(field) {
                field.classList.remove('border-red-500');
                const errorSpan = field.parentNode.querySelector('.field-error');
                if (errorSpan) {
                    errorSpan.remove();
                }
            }

            function clearErrorMessages() {
                const errorDivs = registrationForm.querySelectorAll('.bg-red-50, .bg-green-50');
                errorDivs.forEach(div => div.remove());

                const fieldErrors = registrationForm.querySelectorAll('.field-error');
                fieldErrors.forEach(error => error.remove());

                const errorFields = registrationForm.querySelectorAll('.border-red-500');
                errorFields.forEach(field => field.classList.remove('border-red-500'));
            }

            function addPasswordToggles() {
                [passwordInput, confirmPasswordInput].forEach(input => {
                    const container = input.parentNode;
                    container.style.position = 'relative';

                    const toggleButton = document.createElement('button');
                    toggleButton.type = 'button';
                    toggleButton.className = 'absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-slate-700';
                    toggleButton.innerHTML = '👁️';
                    toggleButton.style.top = '50%';
                    toggleButton.style.marginTop = '1rem';

                    toggleButton.addEventListener('click', function() {
                        if (input.type === 'password') {
                            input.type = 'text';
                            this.innerHTML = '🙈';
                        } else {
                            input.type = 'password';
                            this.innerHTML = '👁️';
                        }
                    });

                    container.appendChild(toggleButton);
                });
            }
        }
    </script>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load footer
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
