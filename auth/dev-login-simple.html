    <!-- Simple JavaScript for auto-login -->
    <script>
        // Simple auto-login function that redirects to regular login with pre-filled credentials
        function autoLogin(email) {
            showStatus(`Redirecting to login with ${email}...`, 'info');

            // Store the email in sessionStorage for the login page to pick up
            sessionStorage.setItem('dev_auto_login_email', email);
            sessionStorage.setItem('dev_auto_login_password', 'TestUser123!');

            // Redirect to login page
            setTimeout(() => {
                window.location.href = 'login.html?dev_auto_login=true';
            }, 1000);
        }

        function clearAllSessions() {
            // Clear all storage
            localStorage.clear();
            sessionStorage.clear();

            // Clear any cookies (basic approach)
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });

            showStatus('All sessions and storage cleared', 'success');
            console.log('ðŸ§¹ All sessions cleared');
        }

        function showStatus(message, type = 'info') {
            const panel = document.getElementById('statusPanel');
            const content = document.getElementById('statusContent');

            // Show panel
            panel.classList.remove('hidden');

            // Set content
            content.textContent = message;

            // Apply styling based on type
            content.className = 'text-sm';
            switch (type) {
                case 'success':
                    content.classList.add('text-green-600');
                    break;
                case 'error':
                    content.classList.add('text-red-600');
                    break;
                case 'info':
                    content.classList.add('text-blue-600');
                    break;
                default:
                    content.classList.add('text-gray-600');
            }

            // Auto-hide after 5 seconds
            setTimeout(() => {
                panel.classList.add('hidden');
            }, 5000);
        }

        // Check if we're returning from a login attempt
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('login_success') === 'true') {
                showStatus('Login successful! You can now test other accounts.', 'success');
            } else if (urlParams.get('login_error')) {
                showStatus(`Login failed: ${urlParams.get('login_error')}`, 'error');
            }
        });
